<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Library App</title>
  </head>
  <body>
    <section class="nav-bar">
      <section class="nav-btn">
        <button class="add-book">New Book</button>
        <button class="rst-book">Reset</button>
        <form id="add-book-form" >
        <label for="title">Title</label><br/>
        <input type="text" id="title" name="title" required><br/>
        <label for="author">Author</label><br/>
        <input type="text" id="author" name="author"><br/>
        <label for="pages">Pages</label><br/>
        <input type="number" id="pages" name="pages" min="0"><br/>
        <input type="checkbox" id="yes-read" name="read" value="Have read">
        <label for="is-read">Read?</label><br>
        <input type="submit" id="form-submit" value="Add Book">
      </form>
      </section>
    </section>
    <section class="grid-container">
      <section class="book">
        <div class="title">Lord of the Rings</div>
        <div class="author">J.R.R. Tolkien</div>
        <div class="pages">1178 Pages</div>
        <div class="read">Not Already Read</div>
        </div>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
